<h4>Listado</h4>
<ul class="list-group">
  <!--El "let i = index" es para visualizar la posición que tiene dentro del array y siempre se debe usar con el ngFor-->
  <!-- En el ngFor en lugar del "let character" puede ser cualquier palabra y no necesariamente "character" y usar ese valor en la interpolación -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
      <!-- <span>Es Par: {{ isEven }}</span> -->
      <!-- <span>Es Impar: {{ isOdd }}</span> -->
    </div>

   <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">Eliminar</button>

  </li>
</ul>
